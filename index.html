<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pig Latin Translator</title>
		<link rel="stylesheet" href="Styles.css">
		<link rel="icon" href="assets/Arrows.png">
	</head>
	<body>
        <div class="Boxes">
        <textarea id="translateText" maxlength="5000" spellcheck="false"></textarea>
		<textarea readonly id ="outputArea"></textarea>
		<button type="button" id="changeSideButton" onClick="changeTranslateDirection()"></button>
		<button type="button" id="clear" onClick="clearText()"></button>
		<p id = "english">ENGLISH</p>
		<p id = "pigLatin">PIG LATIN</p>
	</div>
	<div class="footer">
		<p>Made by <a target="_blank" href="https://twitter.com/Casc0n">Cascon</a></p>
	</div>
        <script src="source.js"></script>
        <p id= "Notes">Notes: Grammar gets lots in translation due to Pig Latin mostly being a spoken language. <br> This is only the basic form of Pig Latin. More variations may be added in the future <br> 
	There is a 5000 character limit.</p>
    </body>
</html>
